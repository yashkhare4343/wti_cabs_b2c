name: Android Release CI

on:
  push:
    branches:
      - main
      - b2b-21jan

jobs:
  build:
    name: Build & Release Android
    runs-on: ubuntu-latest

    env:
      FLUTTER_ROOT: /opt/hostedtoolcache/flutter/stable-3.27.2-x64
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      PUB_CACHE: ${{ github.workspace }}/.pub-cache

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.2"

      # 3️⃣ Install Flutter dependencies
      - name: Flutter Pub Get
        run: |
          cd wti_cabs_user
          flutter pub get

      # 4️⃣ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: "33.0.2"
          ndk: "23.1.7779620"

      # 5️⃣ Decode Android Keystore from Base64
      - name: Decode Android Keystore
        run: |
          mkdir -p wti_cabs_user/android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > wti_cabs_user/android/app/my-release-key-new.jks
          ls -l wti_cabs_user/android/app/my-release-key-new.jks
          file wti_cabs_user/android/app/my-release-key-new.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      # 6️⃣ Install Fastlane globally and run release
      - name: Fastlane Android Release
        run: |
          cd wti_cabs_user/android

          # Install required packages
          sudo apt-get update
          sudo apt-get install -y build-essential zlib1g-dev libffi-dev

          # Install Bundler locally
          gem install --user-install bundler

          # Add local gem path to PATH
          export PATH="$HOME/.local/share/gem/ruby/3.2.0/bin:$PATH"

          # Verify bundle is available
          which bundle
          bundle --version

          # Install gems from Gemfile
          bundle install --jobs 4 --retry 3

          # Verify gradlew exists
          ls -l gradlew
          ./gradlew --version

          # Run Fastlane release lane
          bundle exec fastlane android release
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          GOOGLE_PLAY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
