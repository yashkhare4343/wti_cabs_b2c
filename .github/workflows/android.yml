name: Android Release CI

on:
  push:
    branches:
      - main # Change to your release branch
      - b2b-21jan

jobs:
  build:
    name: Build & Release Android
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.2"

      # 3️⃣ Install dependencies
      - name: Flutter Pub Get
        run: |
          cd wti_cabs_user
          flutter pub get

      # 4️⃣ Skip Flutter tests (Firebase will fail on CI)
      #- name: Run Flutter Tests
      #  run: |
      #    cd wti_cabs_user
      #    flutter test

      # 5️⃣ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: "33.0.2"
          ndk: "23.1.7779620"

      # 6️⃣ Decode keystore (already in repo)
      - name: Verify Keystore
        run: |
          cd wti_cabs_user/android
          ls -l app/my-release-key-new.jks
          file app/my-release-key-new.jks

      # 7️⃣ Run Fastlane release
      - name: Fastlane Android Release
        run: |
          cd wti_cabs_user/android
          bundle install
          bundle exec fastlane android release
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          GOOGLE_PLAY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
