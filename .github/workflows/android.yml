name: Android Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  android-release:
    runs-on: ubuntu-latest

    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
      GOOGLE_PLAY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # 3Ô∏è‚É£ Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable
          cache: true

      # 4Ô∏è‚É£ Flutter pub get
      - name: Flutter pub get
        run: |
          cd wti_cabs_user
          flutter pub get

      # 5Ô∏è‚É£ Flutter tests (optional)
      - name: Flutter tests
        run: |
          cd wti_cabs_user
          flutter test || true

      # 6Ô∏è‚É£ Decode keystore
      - name: Decode Android keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > wti_cabs_user/android/upload-keystore.jks

      # 7Ô∏è‚É£ Create key.properties
      - name: Create key.properties
        run: |
          cat <<EOF > wti_cabs_user/android/key.properties
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyPassword=$ANDROID_KEY_ALIAS_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF

      # 8Ô∏è‚É£ Ruby + Fastlane
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install Fastlane
        run: gem install fastlane -NV

      # 9Ô∏è‚É£ Run Fastlane (Android)
      - name: Fastlane Android release
        run: |
          cd wti_cabs_user/android
          fastlane release

      # üîü Upload APK/AAB (artifact v4)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            wti_cabs_user/build/app/outputs/flutter-apk/*.apk
            wti_cabs_user/build/app/outputs/bundle/release/*.aab
