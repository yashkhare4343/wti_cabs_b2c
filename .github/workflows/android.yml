name: Android Release

on:
  push:
    branches:
      - main
      - b2b-21jan

jobs:
  android-release:
    runs-on: ubuntu-latest

    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      GOOGLE_PLAY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.2"
          channel: "stable"

      - name: Flutter pub get
        run: flutter pub get
        working-directory: wti_cabs_user

      - name: Flutter tests
        run: flutter test
        working-directory: wti_cabs_user

      - name: Decode Android keystore
        run: |
          mkdir -p wti_cabs_user/android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > wti_cabs_user/android/app/my-release-key-new.jks
          ls -l wti_cabs_user/android/app/my-release-key-new.jks

      - name: Install Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
      - run: gem install fastlane -NV

      - name: Fastlane Android release
        run: fastlane android release
        working-directory: wti_cabs_user
